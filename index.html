<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;family=Roboto:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="buttons">
      <button class="rock">
        <img src="./images/fist.png" alt="rock" width="200px" />
      </button>
      <button class="paper">
        <img src="./images/hand-paper.png" alt="paper" width="200px" />
      </button>
      <button class="scissors">
        <img src="./images/two.png" alt="scissors" width="200px" />
      </button>
    </div>
    <div id="results"></div>
    <footer>
      Design Inspired by<a href="https://github.com/michalosman">
        michalosman</a
      >
    </footer>
    <script src="javascript.js"></script>
  </body>
</html>
